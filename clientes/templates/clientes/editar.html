<style>
body {
    background: #f2f2f2;
    font-family: Arial, sans-serif;
}
.form-container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    max-width: 400px;
    margin: 60px auto;
    text-align: center;
}
.form-container h1 {
    margin-bottom: 20px;
    color: #333;
}
.form-container input[type=text] {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}
.form-container input[type=submit] {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}
.form-container input[type=submit]:hover {
    background: #0056b3;
}
.form-container a {
    color: #007bff;
    text-decoration: none;
    margin-top: 15px;
    display: inline-block;
}
.form-container a:hover {
    text-decoration: underline;
}
</style>
<div class="form-container">
    <h1>Editar Cliente</h1>
    <form method="post">{% csrf_token %}
        Nome: <input type="text" name="nome" value="{{ cliente.nome }}"><br>
        CPF: <input type="text" name="cpf" value="{{ cliente.cpf }}"><br>
        Telefone: <input type="text" name="telefone" value="{{ cliente.telefone }}"><br>
        Endere√ßo: <input type="text" name="endereco" value="{{ cliente.endereco }}"><br>
        <input type="submit" value="Salvar">
    </form>
    <a href="{% url 'clientes:lista' %}">Voltar</a>
</div>
